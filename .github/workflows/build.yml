name: Build Windows Installer

on:
  push:
    branches: ["main"]
    paths:
      - "main.py"
      - "epub_builder_gui.py"
      - "build_exe.py"
      - "requirements.txt"
      - "setup.iss"
      - "assets/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Resolve version
        id: version
        run: |
          $version = python -c "from build_exe import get_version; print(get_version())"
          echo "value=$version" >> $env:GITHUB_OUTPUT

      - name: Build EXE
        run: python build_exe.py

      - name: Prepare for Installer
        run: |
          # Rename the versioned EXE to a standard name for the installer script
          Move-Item -Path "dist\BulkOCR-*.exe" -Destination "dist\BulkOCR.exe"

      - name: Build Installer (Inno Setup)
        run: |
          # Run ISCC to compile the setup script, passing the version dynamically
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=${{ steps.version.outputs.value }}" setup.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BulkOCR_Setup_v${{ steps.version.outputs.value }}
          path: Output/BulkOCR_Setup_*.exe

      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Output/BulkOCR_Setup_*.exe
